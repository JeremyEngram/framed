# FRAMED Configuration
name: python_example

structure:
  name: root
  files:
    - README.md
    - setup.py
    - .gitignore
  dirs:
    - name: docs
    - name: tests
      files:
        - __init__.py
    - name: package_name
      files:
        - __init__.py
      allowedPatterns:
        - .py
